{% extends 'blog/basic.html' %}
{% block title %} contact us {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<style>
  #con {
  width= 200px;
  height= auto;}
</style>
<div class="container my-10">
<div class="container my-10" >
    <div class="container" >
<form method="post" action="/contact">
  {% csrf_token %}
  <div class="my-3 form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Enter Your Name">
  </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Example@gmail.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" id="phone" aria-describedby="phone" placeholder="Enter your Phone Number">
  </div>
    <div class="form-group">
    <label for="content">Describe Your Issue</label>
        <textarea class="form-control" id="content" name="content" cols="30" rows="6" ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
</div>
</div>
  <div class="sharethis-inline-follow-buttons" style="height:160px"></div>


{% endblock body %}
